<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login - Cannolitaly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: var(--accent-color);">
    <div style="width: 350px; padding: 40px; background: white; box-shadow: var(--shadow); border-radius: 8px;">
        <h2>Admin Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required> 
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn" style="width:100%;">Login</button>
            <p id="error-message" style="color:red; margin-top:10px;"></p>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script> 
    
    <script src="firebase-init.js"></script>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const loginButton = loginForm.querySelector('button[type="submit"]'); // Selecciona el botón para el estado de carga

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Accede a los valores usando los atributos 'name' corregidos en el HTML
            const email = loginForm.email.value;
            const password = loginForm.password.value;

            // Transición a estado de carga
            errorMessage.textContent = ''; // Limpia errores previos
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Si el login es exitoso
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    // Lógica de errores robusta para mensajes amigables
                    switch (error.code) {
                        case 'auth/user-not-found':
                        case 'auth/wrong-password':
                        case 'auth/invalid-credential':
                            errorMessage.textContent = 'Incorrect email or password. Please try again.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage.textContent = 'Please enter a valid email address.';
                            break;
                        default:
                            errorMessage.textContent = 'An unexpected error occurred. Please try again later.';
                            break;
                    }
                    console.error("Login Error Code:", error.code); // Para depuración
                })
                .finally(() => {
                    // Re-habilitar el botón después de la promesa (éxito o fallo)
                    loginButton.disabled = false;
                    loginButton.textContent = 'Login';
                });
        });
    </script>
</body>
</html>
