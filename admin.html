<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login - Cannolitaly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: var(--accent-color);">
    <div style="width: 350px; padding: 40px; background: white; box-shadow: var(--shadow); border-radius: 8px;">
        <h2>Admin Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn" style="width:100%;">Login</button>
            <p id="error-message" style="color:red; margin-top:10px;"></p>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="firebase-init.js"></script>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Si el login es exitoso, redirige al panel de control
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    errorMessage.textContent = error.message;
                });
        });
    </script>
</body>
</html>
