<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Cannolitaly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <div class="header-left-cluster">
                <a href="index.html" class="logo"><img src="images/logo.png" alt="Cannolitaly Logo"></a>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="shop.html" class="active">Shop</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="catering.html">Catering</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-actions">
                <div class="cart-container">
                    <a href="cart.html" class="cart-icon" aria-label="Shopping Cart">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
                        <span class="cart-count">0</span>
                    </a>
                </div>
                <button class="mobile-nav-toggle" aria-label="Open navigation menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
        <nav class="mobile-nav">
             <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="catering.html">Catering</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section>
            <div class="container">
                <a href="shop.html" class="back-link">&larr; Back to Shop</a>
            </div>

            <div class="product-detail-container container">

                <div class="product-image-column">
                    <img src="" alt="Loading product..." id="product-image">
                </div>
        
                <div class="product-details-column">
                    <h1 id="product-name">Loading...</h1>
                    <p class="description" id="product-description">Loading description...</p>
                    
                    <form id="product-options-form" onsubmit="return false;">
                        
                        <div class="option-group">
                            <label class="option-label">Size:</label>
                            <div class="radio-buttons">
                                <input type="radio" id="size-large" name="size" value="Large" data-price="6.00" checked>
                                <label for="size-large" class="radio-label">Large ($6.00 / each)</label>
                                
                                <input type="radio" id="size-small" name="size" value="Small" data-price="3.00">
                                <label for="size-small" class="radio-label">Small ($3.00 / each)</label>
                            </div>
                        </div>

                        <div class="option-group">
                            <h4 class="option-label">Flavor (Choose quantities for each)</h4>
                            <div id="flavor-options-container">
                                <div class="flavor-quantity-group">
                                    <label for="qty-pistachio">Pistachio</label>
                                    <input type="number" id="qty-pistachio" class="flavor-qty-input" min="0" value="0" data-flavor="Pistachio">
                                </div>
                                <div class="flavor-quantity-group">
                                    <label for="qty-ricotta">Ricotta</label>
                                    <input type="number" id="qty-ricotta" class="flavor-qty-input" min="0" value="0" data-flavor="Ricotta">
                                </div>
                                <div class="flavor-quantity-group">
                                    <label for="qty-chocolate">Chocolate</label>
                                    <input type="number" id="qty-chocolate" class="flavor-qty-input" min="0" value="0" data-flavor="Chocolate">
                                </div>
                            </div>
                        </div>
                
                        <div class="total-quantity-container">
                            <h4>Total Quantity:</h4>
                            <span id="total-quantity-display">0</span>
                        </div>
                
                        <div id="validation-message" class="validation-message" style="color: var(--danger-color); margin-top: 15px;"></div>

                        <div class="total-price-container">
                            <h4>Total Price</h4>
                            <span id="total-price-display" class="total-price-value">$0.00</span>
                        </div>
                
                        <button id="add-to-cart-btn" class="btn add-to-cart-btn">Add to Cart</button>
                        </form>
                </div>
        
            </div>
        </section>
    </main>

    <footer class="main-footer">
        </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="firebase-init.js"></script>
    <script src="cart.js"></script> 
    <script src="product-detail.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
            const mobileNav = document.querySelector('.mobile-nav');
            if (mobileNavToggle && mobileNav) {
                mobileNavToggle.addEventListener('click', () => {
                    mobileNav.classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
