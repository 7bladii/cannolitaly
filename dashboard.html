<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard - Cannolitaly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="padding: 40px;">
    <div class="container">
        <h1>Product Dashboard</h1>
        
        <form id="add-product-form" style="margin-bottom: 40px; padding: 20px; background: var(--accent-color); border-radius: 8px;">
            <h3>Add New Product</h3>
            <div class="form-group"><label>Name</label><input type="text" id="product-name" required></div>
            <div class="form-group"><label>Price ($)</label><input type="number" id="product-price" step="0.01" required></div>
            <div class="form-group"><label>Image</label><input type="file" id="product-image" accept="image/*" required></div>
            <button type="submit" class="btn">Add Product</button>
        </form>

        <hr>
        <h3>Existing Products</h3>
        <div id="product-list" style="margin-top: 20px;">
            </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="firebase-init.js"></script>

    <script src="dashboard.js"></script>
</body>
</html>
