<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Cannolitaly</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="images/logo.png" alt="Cannolitaly Logo" class="sidebar-logo">
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="active">Products</a>
                <a href="gallery-admin.html">Gallery</a>
                <a href="orders.html">Orders</a>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-button" class="btn btn-secondary">Logout</button>
            </div>
        </aside>

        <main class="main-content">
            <button class="sidebar-toggle" aria-label="Toggle Menu">â˜°</button>
            
            <header class="main-header-bar">
                <div class="header-left"><h1>Products</h1></div>
                <div class="header-right"><button id="add-product-btn" class="btn">+ Add New Product</button></div>
            </header>
            
            <div class="content-wrapper">
                <div id="product-grid-admin" class="product-grid-admin"><p>Loading products...</p></div>
            </div>
        </main>
    </div>

    <div id="product-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <h2 id="modal-title">Add New Product</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" rows="4" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="price-large">Price (Large)</label>
                        <input type="number" id="price-large" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="price-small">Price (Small)</label>
                        <input type="number" id="price-small" step="0.01" required>
                    </div>
                </div>

                 <div class="form-row">
                    <div class="form-group">
                        <label for="min-large">Minimum Order (Large)</label>
                        <input type="number" id="min-large" required>
                    </div>
                     <div class="form-group">
                        <label for="min-small">Minimum Order (Small)</label>
                        <input type="number" id="min-small" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="product-image">Product Image</label>
                    <input type="file" id="product-image" accept="image/*">
                </div>
                <button type="submit" class="btn" style="width: 100%;">Save Product</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="firebase-init.js"></script>
    <script src="dashboard.js"></script>
    <script src="dashboard-ui.js"></script> 
</body>
</html>
