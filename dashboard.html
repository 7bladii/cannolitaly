<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Cannolitaly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="firebase-init.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });

        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'login.html';
            });
        }
    </script>

    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="images/logo.png" alt="Cannolitaly Logo" class="sidebar-logo">
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="active">Products</a>
                <a href="orders.html">Orders</a>
            </nav>
            <div class="sidebar-footer">
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header-bar">
                <h1>Products</h1>
                <button id="add-product-btn" class="btn">+ Add New Product</button>
            </header>
            
            <div id="product-list" class="product-grid-admin">
                </div>
        </main>
    </div>

    <div id="product-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3 id="modal-title">Add New Product</h3>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="product-name">Name</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="product-price">Price ($)</label>
                    <input type="number" id="product-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="product-image">Image</label>
                    <input type="file" id="product-image" accept="image/*">
                </div>
                <button type="submit" class="btn">Save Product</button>
            </form>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
