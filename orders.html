<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders - Cannolitaly</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="images/logo.png" alt="Cannolitaly Logo" class="sidebar-logo">
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html">Products</a>
                <a href="gallery-admin.html">Gallery</a>
                <a href="orders.html" class="active">Orders</a>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-button" class="btn btn-secondary">Logout</button>
            </div>
        </aside>

        <main class="main-content">
            <button class="sidebar-toggle" aria-label="Toggle Menu">☰</button>
            
            <header class="main-header-bar">
                <div class="header-left">
                    <button onclick="history.back()" class="btn btn-secondary back-button">← Back</button>
                    <h1>Manage Orders</h1>
                </div>
            </header>
            
            <div class="content-wrapper">
                <div class="orders-table-container">
                    <table id="orders-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="orders-tbody">
                            <tr><td colspan="6" style="text-align: center; padding: 20px;">Loading orders...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div class="modal-overlay" id="order-details-modal">
        <div class="modal-content">
            <button class="modal-close-btn" id="modal-close-btn">&times;</button>
            
            <h3>Detalles del Pedido</h3>
            <p><strong>ID:</strong> <span id="modal-order-id"></span></p>
            
            <div id="modal-body">
                <p><strong>Cliente:</strong> <span id="modal-customer"></span></p>
                <p><strong>Teléfono:</strong> <span id="modal-phone"></span></p>
                <p><strong>Dirección:</strong> <span id="modal-address"></span></p>
                <p><strong>Total:</strong> <span id="modal-total"></span></p>
                
                <hr>
                <h4>Artículos del Pedido:</h4>
                <div id="modal-items-list">
                    </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="firebase-init.js"></script>
    
    <script src="orders-admin.js"></script> 
    <script src="dashboard-ui.js"></script> 
</body>
</html>
