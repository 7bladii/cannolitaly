<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Cannolitaly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-header">
            <h1>Your Cart</h1>
        </section>
        <section>
            <div class="container">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                    </tbody>
                </table>
                <div class="cart-summary">
                    <h2>Cart Summary</h2>
                    <div class="summary-row"><span>Subtotal</span><span id="subtotal">$0.00</span></div>
                    <div class="summary-row"><span>Taxes (estimated)</span><span id="taxes">$0.00</span></div>
                    <div class="summary-row summary-total"><span>Total</span><span id="total">$0.00</span></div>
                    <a href="checkout.html" class="btn" style="width: 100%; text-align: center; margin-top: 20px;">Proceed to Checkout</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
    </footer>

    <script src="cart-page-loader.js"></script>

</body>
</html>
