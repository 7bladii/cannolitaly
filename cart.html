<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Cannolitaly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container">
              <div class="header-left-cluster">
                <a href="index.html" class="logo"><img src="images/logo.png" alt="Cannolitaly Logo"></a>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="shop.html">Shop</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="catering.html">Catering</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-actions">
                <div class="cart-container">
                    <a href="cart.html" class="cart-icon" aria-label="Shopping Cart">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
                        <span class="cart-count">0</span>
                    </a>
                </div>
                </div>
        </div>
        </header>

    <main>
        <section class="cart-section">
            <div class="container">
                <h1>Your Cart</h1>

                <div class="cart-layout">
                    <div class="cart-items-column">
                        <div id="cart-items-container">
                            </div>
                    </div>

                    <aside class="cart-summary-column">
                        <div class="cart-summary">
                            <h2>Order Summary</h2>
                            <div class="summary-row">
                                <span>Subtotal</span>
                                <span id="cart-subtotal">$0.00</span>
                            </div>
                            <div class="summary-row">
                                <span>Shipping & Taxes</span>
                                <span>Calculated at checkout</span>
                            </div>
                            <hr>
                            <div class="summary-total">
                                <span>Total</span>
                                <span id="cart-total">$0.00</span>
                            </div>
                            <a href="checkout.html" class="btn" style="width: 100%; margin-top: 1rem;">Proceed to Checkout</a>
                            <p class="payment-note" style="margin-top: 1rem;">
                                <strong>Please Note:</strong> Payment will be collected in cash upon delivery.
                            </p>
                        </div>
                    </aside>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        </footer>

    <div id="toast-notification"></div>

    <script src="cart.js"></script>
    </body>
</html>
