<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Cannolitaly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container">
             <div class="header-left-cluster">
                <a href="index.html" class="logo"><img src="images/logo.png" alt="Cannolitaly Logo"></a>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="shop.html">Shop</a></li>
                        <li><a href="catering.html">Catering</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-actions">
                <div class="cart-container">
                    <a href="cart.html" class="cart-icon" aria-label="Shopping Cart">
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="page-header">
            <h1>Your Cart</h1>
        </section>
        <section>
            <div class="container">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- Los productos del carrito se cargarán aquí -->
                    </tbody>
                </table>
                <div class="cart-summary">
                    <h2>Cart Summary</h2>
                    <div class="summary-row"><span>Subtotal</span><span id="subtotal">$0.00</span></div>
                    <div class="summary-row"><span>Taxes (estimated)</span><span id="taxes">$0.00</span></div>
                    <div class="summary-row summary-total"><span>Total</span><span id="total">$0.00</span></div>
                    <a href="checkout.html" class="btn" style="width: 100%; text-align: center; margin-top: 20px;">Proceed to Checkout</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <!-- Pega aquí tu footer -->
    </footer>

    <!-- Scripts de Firebase (si son necesarios en esta página) -->
    
    <!-- Scripts del Carrito -->
    <script src="cart.js"></script> <!-- Para actualizar el contador del header -->
    <script src="cart-page-loader.js"></script> <!-- Para renderizar la tabla del carrito -->

</body>
</html>
