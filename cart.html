<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Cannolitaly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container">
              <div class="header-left-cluster">
                <a href="index.html" class="logo"><img src="images/logo.png" alt="Cannolitaly Logo"></a>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="shop.html">Shop</a></li>
                        <li><a href="catering.html">Catering</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-actions">
                <div class="cart-container">
                    <a href="cart.html" class="cart-icon" aria-label="Shopping Cart">
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="cart-section container">
            <h1>Your Cart</h1>
    
            <div class="cart-layout">
    
                <div class="cart-items-column">
                    <div class="cart-header">
                        <span>Product</span>
                        <span class="text-right">Total</span>
                    </div>
                    <div id="cart-items-list">
                        </div>
                </div>
    
                <aside class="cart-summary-column">
                    <div class="cart-summary">
                        <h2>Cart Summary</h2>
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span id="summary-subtotal">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Taxes (estimated)</span>
                            <span id="summary-taxes">$0.00</span>
                        </div>
                        <hr>
                        <div class="summary-total">
                            <span>Total</span>
                            <span id="summary-total">$0.00</span>
                        </div>
                        
                        <a href="checkout.html" id="checkout-btn" class="btn">Proceed to Checkout</a>
                        
                        <p class="payment-note">
                            <strong>Please Note:</strong> Payment will be collected in cash by the driver upon delivery.
                        </p>
                    </div>
                </aside>
            </div>
    
            <div id="empty-cart-message" class="empty-cart" style="display: none;">
                <h2>Your cart is empty.</h2>
                <a href="shop.html" class="btn">Continue Shopping</a>
            </div>
        </section>
    </main>
    <footer class="main-footer">
        </footer>

    <script src="cart.js"></script>
    <script src="cart-page-loader.js"></script>

</body>
</html>
