<main>
    <section class="page-header">
        <h1>Checkout</h1>
    </section>
    <section>
        <div class="container checkout-layout">
            <div class="customer-details">
                <h2>Contact & Shipping</h2>
                <form>
                    <div class="form-group"><label for="email">Email</label><input type="email" id="email"></div>
                    <div class="form-group"><label for="name">Full Name</label><input type="text" id="name"></div>
                    <div class="form-group"><label for="address">Address</label><input type="text" id="address"></div>
                    </form>
            </div>
            <div class="order-summary cart-summary">
                <h2>Your Order</h2>
                <div class="summary-row"><span>Classic Cannoli x 2</span><span>$10.00</span></div>
                <hr>
                <div class="summary-row"><span>Subtotal</span><span>$10.00</span></div>
                <div class="summary-row"><span>Taxes</span><span>$0.95</span></div>
                <div class="summary-row summary-total"><span>Total</span><span>$10.95</span></div>
                <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">Place Order</button>
            </div>
        </div>
    </section>
</main>
