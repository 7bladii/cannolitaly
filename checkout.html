<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Cannolitaly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-left-cluster">
                <a href="index.html" class="logo"><img src="images/logo.png" alt="Cannolitaly Logo"></a>
            </div>
        </div>
    </header>

    <main>
        <section class="page-header">
            <h1>Checkout</h1>
        </section>

        <section class="checkout-section container">
            <div class="cart-layout">
                <div class="customer-details">
                    <h2>Contact & Shipping</h2>
                    <form id="checkout-form">
                        <div class="form-group">
                            <label for="customer-name">Full Name</label>
                            <input type="text" id="customer-name" required>
                        </div>
                        <div class="form-group">
                            <label for="customer-email">Email Address</label>
                            <input type="email" id="customer-email" required>
                        </div>
                        <div class="form-group">
                            <label for="customer-phone">Phone Number</label>
                            <input type="tel" id="customer-phone" required>
                        </div>
                        <div class="form-group">
                            <label for="customer-address">Delivery Address</label>
                            <input type="text" id="customer-address" required>
                        </div>
                        <div class="form-group">
                            <label for="customer-address-2">Apartment, suite, etc. (Optional)</label>
                            <input type="text" id="customer-address-2">
                        </div>
                        <div class="form-group">
                            <label for="delivery-date">Delivery Date</label>
                            <input type="text" id="delivery-date" name="delivery-date" placeholder="Select a date..." required readonly>
                            <small>Orders are delivered 2 days after being placed.</small>
                        </div>
                        
                        <button type="submit" id="place-order-btn" class="btn" style="width: 100%;">Place Order</button>
                    </form>
                </div>

                <aside class="cart-summary-column">
                    <div class="cart-summary">
                        <h2>Your Order</h2>
                        <div id="checkout-summary-container">
                            <p>Your cart is empty.</p>
                        </div>
                        <hr>
                        <div class="summary-total">
                            <span>Total</span>
                            <span id="checkout-total">$0.00</span>
                        </div>
                    </div>
                </aside>
            </div>
        </section>
    </main>
    
    <div id="toast-notification"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="firebase-init.js"></script>
    <script src="cart.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="checkout.js?v=2"></script>
    
</body>
</html>
