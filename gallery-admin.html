<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Gallery - Cannolitaly</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="images/logo.png" alt="Cannolitaly Logo" class="sidebar-logo">
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html">Products</a>
                <a href="gallery-admin.html" class="active">Gallery</a>
                <a href="orders.html">Orders</a>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-button" class="btn btn-secondary">Logout</button>
            </div>
        </aside>

        <main class="main-content">
            <button class="sidebar-toggle" aria-label="Toggle Menu">☰</button>
            
            <header class="main-header-bar">
                <div class="header-left">
                    <button onclick="history.back()" class="btn btn-secondary back-button">← Back</button>
                    <h1>Manage Gallery</h1>
                </div>
                <div class="header-right">
                    <a href="dashboard.html" class="btn btn-secondary">Go to Products</a>
                </div>
            </header>
            
            <div style="padding: 20px 40px;">
                <div class="gallery-upload-section">
                    <h3>Upload New Photo/Video</h3>
                    <p>Select images or videos to upload. You can reorder them below by dragging.</p>
                    
                    <form id="upload-form">
                        <div class="form-group">
                            <label for="media-file"><strong>Paso 1:</strong> Archivos Principales (Fotos o Videos)</label>
                            <input type="file" id="media-file" accept="image/*,video/*" required multiple>
                        </div>
                        
                        <div class="form-group">
                            <label for="poster-file"><strong>Paso 2:</strong> Imagen de Portada (Opcional, para videos)</label>
                            <input type="file" id="poster-file" accept="image/*">
                        </div>
                        
                        <button type="submit" class="btn">Upload to Gallery</button>
                    </form>
                </div>

                <div class="gallery-existing-section">
                    <h3>Existing Gallery Media</h3>
                    <p>Drag and drop items to change their order.</p>
                    <div id="gallery-list" class="gallery-grid">
                        <p>Loading media...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <script src="firebase-init.js"></script>
    <script src="gallery-admin.js"></script> 
    <script src="dashboard-ui.js"></script> 
</body>
</html>
